# Google Cloud Build - Configuração para Tennis Analyzer
steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tennis-analyzer:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tennis-analyzer:latest'
      - '.'
    timeout: '1200s'

  # Push para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/tennis-analyzer:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/tennis-analyzer:latest'

  # Deploy para Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tennis-analyzer'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tennis-analyzer:$COMMIT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '900'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,MEDIAPIPE_ENABLED=true'

# Configurações de build
timeout: '1800s'
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Substituições de variáveis
substitutions:
  _ENVIRONMENT: 'production'

# Imagens que serão enviadas para o registry
images:
  - 'gcr.io/$PROJECT_ID/tennis-analyzer:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/tennis-analyzer:latest'